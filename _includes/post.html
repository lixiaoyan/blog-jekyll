<article class="post read">
  <header>
    {% if include.link %}
      <h1><a href="{{ include.link }}">{{ include.title }}</a></h1>
    {% else %}
      <h1>{{ include.title }}</h1>
    {% endif %}
    <p><time datetime="{{ include.date | date: "%F" }}">{{ include.date | date: "%B %-d, %Y" }}</time></p>
  </header>
  {{ include.content }}
  {% if include.more %}
    <p><a class="more" href="{{ include.more }}">Read more...</a></p>
  {% endif %}
</article>
