---
layout: "default"
---

<article class="article">
  <div class="content">
    {{ content }}
  </div>
  <div class="meta">
    <div class="social">
      <div class="g-plusone"></div>
    </div>
    <div class="time">Posted on <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time>.</div>
  </div>
</article>
<div class="comments">
  <div class="g-comments" data-href="{{ site.url }}{{ page.url }}" data-first_party_property="BLOGGER" data-view_type="FILTERED_POSTMOD"></div>
</div>
