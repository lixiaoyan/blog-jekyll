---
layout: "default"
---

<article class="article">
  <div class="content">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>
  <div class="meta">
    <div class="time">Posted on <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time></div>
  </div>
</article>
<div class="comments">
  <div id="disqus_thread"></div>
</div>
