---
layout: "default"
---

<article class="article">
  <div class="content">
    <h1>{{ page.title }}</h1>
    <div class="meta">
      <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    </div>
    {{ content }}
  </div>
</article>
<div class="divider"></div>
<div class="comments">
  <div id="disqus_thread"></div>
</div>
