<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#263238" />
    <link rel="alternate" type="application/atom+xml" href="{{ site.baseurl }}/atom.xml" />
    <title>{% if page.title %}{{ page.title }} - {% endif %}IntPtr's Blog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ropa+Sans|Source+Sans+Pro:400,400i,700,700i|Source+Code+Pro" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/4.2.0/normalize.min.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="banner">
        <header class="header">
          <div class="logo">
            <a href="{{ site.baseurl }}/">
              <img src="{{ site.baseurl }}/logo-x-small-white.svg" alt="IntPtr" />
            </a>
          </div>
          <nav class="nav">
            {% capture url %}{{ page.url }}.html{% endcapture %}
            <ul>
              {% for item in site.navs %}
                <li><a {% if item.url == url %}class="active"{% endif %} href="{{ site.baseurl }}{{ item.url }}">{{ item.name }}</a></li>
              {% endfor %}
            </ul>
          </nav>
        </header>
      </div>
      <div class="main">
        {{ content }}
      </div>
      <footer class="footer">
        <p>Licensed under CC BY-NC-SA 4.0 International.</p>
        <p>Copyright &copy; 2014-2017 IntPtr.</p>
      </footer>
    </div>
    <script src="https://unpkg.com/headroom.js@0.9.3/dist/headroom.min.js"></script>
    <script src="{{ site.baseurl }}/js/script.js"></script>
    <script src="https://intptr-blog.disqus.com/embed.js" async defer></script>
  </body>
</html>
