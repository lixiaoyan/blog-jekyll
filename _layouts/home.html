---
layout: "default"
---

<ul class="article-list">
  {% for post in site.posts %}
    <li>
      <article class="article">
        <a href="{{ site.baseurl }}{{ post.url }}">
          <div class="content">
            <h1>{{ post.title }}</h1>
            <p class="description">{{ post.excerpt | strip_html | strip }}</p>
          </div>
        </a>
      </article>
    </li>
  {% endfor %}
</ul>
