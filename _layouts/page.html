---
layout: "default"
---

<article class="article">
  {% if page.title %}
    <header>
      <h1>{{ page.title }}</h1>
    </header>
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
</article>
<a href="{{ site.baseurl }}/" class="back"><span class="material-icons">arrow_back</span></a>
